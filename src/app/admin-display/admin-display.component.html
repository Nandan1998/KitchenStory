<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Master List of Products</h3>
        <table class="table table-bordered">
          <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Ingredients</th>
            <th>Price</th>
            <th>Product Image URL</th>
            <th>Action</th>
          </tr>
          <tr *ngFor="let product of products">
            <td>{{product.productId}}</td>
            <td>{{product.productname}}</td>
            <td>{{product.ingredients}}</td>
            <td>{{product.price}}</td>
            <td>{{product.image}}</td>
            <td><a [routerLink]="['../delete',product.productId]">Delete</a></td>
          </tr>
        </table>
      </div>
    </div>
</div>
