<div class="container">
    <div class="card">
        <div class="row">
            <div class="col-md-4">
                <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" name="productname" id="productname" class="form-control" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingredients</label>
                        <input type="text" name="ingredients" id="ingredients" class="form-control" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price" class="form-control" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="text" name="image" id="image" class="form-control" ngModel>
                    </div>
                    <input type="submit" value="Insert Product">
                </form>
            </div>
        </div>
    </div>
</div>
